name: Auto Canonical (self-canonical on all pages)

on:
  push:
    paths:
      - '**/*.html'
      - '.github/workflows/auto-canonical.yml'
      - 'scripts/fix_canonical.py'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  canonicalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run fixer
        env:
          # При желании можно принудительно задать домен (перебьёт авто-детект):
          # BASE_URL: https://example.com
          # Если сайт лежит не в корне, а в папке (например docs), укажи:
          # SITE_ROOT: docs
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/fix_canonical.py

      - name: Commit & push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-fix canonical tags (self-canonical)"
            git push
          else
            echo "No changes."
          fi
